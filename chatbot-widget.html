<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC Academia Chatbot Widget</title>
    <script src="config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .chatbot-widget {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 10000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            width: 350px;
            height: 500px;
        }

        .chat-toggle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(30, 64, 175, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 4px 20px rgba(30, 64, 175, 0.3);
            }

            50% {
                box-shadow: 0 4px 25px rgba(30, 64, 175, 0.5);
            }

            100% {
                box-shadow: 0 4px 20px rgba(30, 64, 175, 0.3);
            }
        }

        .chat-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(30, 64, 175, 0.4);
        }

        .chat-toggle img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .chat-window {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            display: none;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid #e5e7eb;
        }

        .chat-window.open {
            display: flex;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-header {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            color: white;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
        }

        .chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-3px);
            }
        }

        .chat-header-info h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .chat-header-info p {
            font-size: 12px;
            opacity: 0.9;
        }

        .voice-toggle {
            margin-left: auto;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .voice-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .voice-toggle.active {
            background: rgba(34, 197, 94, 0.3);
            animation: voicePulse 1.5s infinite;
        }

        @keyframes voicePulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: linear-gradient(to bottom, #f8fafc, #ffffff);
        }

        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 2px;
        }

        .message {
            display: flex;
            gap: 10px;
            max-width: 85%;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            flex-shrink: 0;
            border: 2px solid #e2e8f0;
        }

        .message.user .message-avatar {
            border-color: #3b82f6;
            animation: userPulse 2s infinite;
        }

        @keyframes userPulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4);
            }

            50% {
                box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            }
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        /* Improved bullet point styling */
        .message-content ul {
            margin: 8px 0;
            padding-left: 0;
            list-style: none;
        }

        .message-content li {
            margin: 6px 0;
            padding-left: 20px;
            position: relative;
        }

        .message-content li::before {
            content: '‚Ä¢';
            color: #3b82f6;
            font-weight: bold;
            position: absolute;
            left: 0;
            top: 0;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            background: white;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #3b82f6;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
                opacity: 0.4;
            }

            30% {
                transform: translateY(-8px);
                opacity: 1;
            }
        }

        .chat-input {
            padding: 16px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
            background: white;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 24px;
            outline: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .chat-input input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .send-button {
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            color: white;
            border: none;
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Fixed mobile responsive issues */
        @media (max-width: 480px) {
            .chatbot-widget {
                bottom: 10px;
                right: 10px;
            }

            .chat-window {
                width: calc(100vw - 20px);
                height: calc(100vh - 120px);
                bottom: 80px;
                right: 10px;
                border-radius: 12px;
            }

            .chat-messages {
                padding: 16px 12px;
            }

            .chat-input {
                padding: 12px;
            }
        }
    </style>
</head>

<body>

            <div class="chat-header">

    <script>
        let isVoiceEnabled = false;
        let currentSpeech = null;
        let conversationHistory = [];

        // Knowledge Base
        const knowledgeBase = {
            "institute_name": "UPSC Academia",
            "location": "Pune, Maharashtra",
            "founder": "Rahul Khandare",
            "contact": {

        function searchKnowledgeBase(query) {
            const lowerQuery = query.toLowerCase();

            // Check conversation history to avoid repetition
            const recentResponses = conversationHistory.slice(-3).map(h => h.response);

            if (lowerQuery.includes('rahul') || lowerQuery.includes('founder') || lowerQuery.includes('director')) {
                const responses = [
                    `<strong>Meet Our Founder:</strong><br>Rahul Khandare - Founder & Director of UPSC Academia<br><br>‚Ä¢ Experienced civil services mentor<br>‚Ä¢ Dedicated to student success<br>‚Ä¢ Leading UPSC preparation expert in Maharashtra<br><br>Under his guidance, thousands of students have achieved their civil services dreams!`,
                    `<strong>About Rahul Khandare:</strong><br><br>‚Ä¢ Founder & Director of UPSC Academia<br>‚Ä¢ Expert in UPSC/MPSC preparation<br>‚Ä¢ Committed to quality education<br>‚Ä¢ Based in Pune, Maharashtra<br><br>His vision: Making civil services accessible to every aspirant!`,
                    `<strong>Rahul Khandare - Our Leader:</strong><br><br>As the Founder & Director, he has:<br>‚Ä¢ Built Maharashtra's trusted coaching institute<br>‚Ä¢ Mentored countless successful candidates<br>‚Ä¢ Created comprehensive study programs<br>‚Ä¢ Established a legacy of excellence<br><br>Contact us to learn more: +91 7666818376`
                ];

                // Return a response that hasn't been used recently
                for (let response of responses) {
                    if (!recentResponses.some(recent => recent.includes('Rahul Khandare'))) {
                        return response;
                    }
                }
                return responses[0];
            }

            if (lowerQuery.includes('course') || lowerQuery.includes('fee') || lowerQuery.includes('price')) {
                return `<strong>Our Course Offerings:</strong><br><br>‚Ä¢ <strong>UPSC Prelims + Mains:</strong><br>  Duration: 12 months | Fee: ‚Çπ45,000<br><br>‚Ä¢ <strong>MPSC Preparation:</strong><br>  Duration: 8 months | Fee: ‚Çπ25,000<br><br>‚Ä¢ <strong>PSI Preparation:</strong><br>  Duration: 6 months | Fee: ‚Çπ18,000<br><br>All courses available in Online & Offline modes!<br><br>üìû Call +91 7666818376 for detailed information`;
            }

            if (lowerQuery.includes('contact') || lowerQuery.includes('phone') || lowerQuery.includes('address')) {
                return `<strong>Get In Touch:</strong><br><br>üìû <strong>Phone:</strong> +91 7666818376<br>üìß <strong>Email:</strong> info@upscacademia.com<br>üìç <strong>Address:</strong><br>123 Education Street<br>Pune, Maharashtra 411001<br><br>We're here to help you succeed!`;
            }

            if (lowerQuery.includes('facility') || lowerQuery.includes('feature')) {
                return `<strong>Why Choose UPSC Academia:</strong><br><br>‚Ä¢ Expert Faculty with proven track record<br>‚Ä¢ Comprehensive Study Materials<br>‚Ä¢ Regular Mock Tests & Assessments<br>‚Ä¢ Personal Guidance & Mentoring<br>‚Ä¢ Flexible Online & Offline Classes<br>‚Ä¢ Well-equipped Library Access<br><br>Everything you need for UPSC success under one roof!`;
            }

            return null;
        }

        function toggleChat() {
            const chatWindow = document.getElementById('chatWindow');
            chatWindow.classList.toggle('open');
        }

        function toggleVoice() {
            isVoiceEnabled = !isVoiceEnabled;
            const voiceToggle = document.getElementById('voiceToggle');

            if (isVoiceEnabled) {
                voiceToggle.textContent = 'üîä';
                voiceToggle.classList.add('active');
            } else {
                voiceToggle.textContent = 'üîá';
                voiceToggle.classList.remove('active');
                if (currentSpeech) {
                    speechSynthesis.cancel();
                }
            }
        }

        function cleanTextForSpeech(text) {
            return text
                .replace(/[üôèüë®‚Äçüè´üéØüåüüèÜüìûü•≥üï∞Ô∏èüí™üìö‚ú®üöÄüí°üìñüéì]/g, '')
                .replace(/Namaste/gi, 'Namaskar')
                .replace(/UPSC/g, 'U P S C')
                .replace(/MPSC/g, 'M P S C')
                .replace(/PSI/g, 'P S I')
                .replace(/<br\s*\/?>/gi, '. ')
                .replace(/<[^>]*>/g, '')
                .replace(/\s+/g, ' ')
                .replace(/‚Ä¢/g, '')
                .trim();
        }

        function speakText(text) {
            if (!isVoiceEnabled || !text) return;

            if (currentSpeech) {
                speechSynthesis.cancel();
            }

            const cleanText = cleanTextForSpeech(text);
            const utterance = new SpeechSynthesisUtterance(cleanText);

            const voices = speechSynthesis.getVoices();
            const preferredVoice = voices.find(voice =>
                voice.name.includes('Google') ||
                voice.name.includes('Microsoft') ||
                voice.name.includes('Enhanced') ||
                voice.name.includes('Premium')
            ) || voices.find(voice => voice.lang.startsWith('en')) || voices[0];

            if (preferredVoice) {
                utterance.voice = preferredVoice;
            }

            utterance.rate = 0.9;
            utterance.pitch = 1.0;
            utterance.volume = 0.8;

            currentSpeech = utterance;
            speechSynthesis.speak(utterance);
        }

        function formatMessage(content) {
            // Convert bullet points to proper HTML list
            if (content.includes('‚Ä¢')) {
                const lines = content.split('<br>');
                let formattedContent = '';
                let inList = false;

                for (let line of lines) {
                    if (line.trim().startsWith('‚Ä¢')) {
                        if (!inList) {
                            formattedContent += '<ul>';
                            inList = true;
                        }
                        formattedContent += `<li>${line.replace('‚Ä¢', '').trim()}</li>`;
                    } else {
                        if (inList) {
                            formattedContent += '</ul>';
                            inList = false;
                        }
                        if (line.trim()) {
                            formattedContent += line + '<br>';
                        }
                    }
                }

                if (inList) {
                    formattedContent += '</ul>';
                }

                return formattedContent;
            }

            return content;
        }

            const avatar = document.createElement('img');

            avatar.src = isUser ? 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAzMiAzMiIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMTYiIGN5PSIxNiIgcj0iMTYiIGZpbGw9IiMzYjgyZjYiLz4KPHN2ZyB4PSI4IiB5PSI4IiB3aWR0aD0iMTYiIGhlaWdodD0iMTYiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0id2hpdGUiPgo8cGF0aCBkPSJNMTIgMTJjMi4yMSAwIDQtMS43OSA0LTRzLTEuNzktNC00LTQtNCAxLjc5LTQgNCAxLjc5IDQgNCA0em0wIDJjLTIuNjcgMC04IDEuMzQtOCA0djJoMTZ2LTJjMC0yLjY2LTUuMzMtNC04LTR6Ii8+Cjwvc3ZnPgo8L3N2Zz4K' : 'https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Rahul%20Khandare%20-%20Director-qONpIgusVsuvFGY3pRiiSTpcJShZZ9.png';
            avatar.alt = isUser ? 'Student' : 'Rahul Khandare';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = formatMessage(content);

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            messagesContainer.appendChild(messageDiv);

            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            if (!isUser) {
                // Store in conversation history
                conversationHistory.push({
                    query: isUser ? content : '',
                    response: content,
                    timestamp: Date.now()
                });

                // Keep only last 10 conversations
                if (conversationHistory.length > 10) {
                    conversationHistory = conversationHistory.slice(-10);
                }

                speakText(content);
            }
        }

        function showTypingIndicator() {
            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';

            const avatar = document.createElement('img');
            avatar.className = 'message-avatar';
            avatar.src = 'https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Rahul%20Khandare%20-%20Director-qONpIgusVsuvFGY3pRiiSTpcJShZZ9.png';
            avatar.alt = 'Bot';

            const typingContent = document.createElement('div');
            typingContent.className = 'typing-indicator';
            typingContent.innerHTML = `
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span style="font-size: 12px; color: #64748b;">Thinking...</span>
            `;

            typingDiv.appendChild(avatar);
            typingDiv.appendChild(typingContent);
            messagesContainer.appendChild(typingDiv);

        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function callOpenRouterAPI(message) {
            const systemPrompt = `You are an AI assistant for UPSC Academia, a premier Pune-based coaching institute for MPSC and UPSC exams, founded by Rahul Khandare. 

CONTEXT FROM OFFICIAL YOUTUBE (@studywithacademia):
- Specialization: Comprehensive coaching for MPSC (Rajyaseva), UPSC Civil Services, and Combined Group B & C (PSI/STI/ASO).
- Location: Pune, Maharashtra.
- Apps: Encourage students to use the "UPSC Academia App" and "Optional Hub App" for study materials.
- Social: Official Telegram is t.me/UPSC_Academia_Pune.
- Scholarships: We provide guidance on government scholarships for aspirants: BARTI, TRTI, SARTHI, and ARTI (stipends/application details).
- Test Series: Recommend our "Legacy Test Series" for MPSC State Services.
- Latest News: We are a primary source for MPSC News, advertisement notifications, and vacancy updates (e.g., 601 posts for 2025).
- Content: Our YouTube channel features MPSC Interview guidance, Mains prep, Geography, General Science, and Ethics.

IMPORTANT FORMATTING RULES:
- NEVER start responses with "Namaste" or repetitive greetings.
- Keep responses concise (max 5 lines).
- Use <br> tags for line breaks.
- Use ‚Ä¢ for bullet points (e.g., ‚Ä¢ Point).
- Use <strong> for emphasis.
- No emojis.
- Language: Primarily English, but can use Marathi terms if relevant to MPSC.

Your personality: Professional, expert mentor, supportive, and focused on student success.`;

            const params = new URLSearchParams();
            params.append('action', 'chatbot');
            params.append('data', JSON.stringify({
                message: message,
                model: CONFIG.CHATBOT_MODEL,
                systemPrompt: systemPrompt,
                apiKey: CONFIG.OPENROUTER_API_KEY
            }));

            const response = await fetch(CONFIG.SCRIPT_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: params
            });

            if (!response.ok) {
                throw new Error(`Backend request failed: ${response.status}`);
            }

            const data = await response.json();
            if (!data.success) {
                throw new Error(data.message || 'Unknown backend error');
            }
            return data.response;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();

            if (!message) return;

            addMessage(message, true);
            input.value = '';
            sendButton.disabled = true;

            showTypingIndicator();

            try {
                // First, search in knowledge base
                let response = searchKnowledgeBase(message);

                // If no knowledge base match, use AI
                if (!response) {
                    response = await callOpenRouterAPI(message);
                }

                hideTypingIndicator();
                addMessage(response);

            } catch (error) {
                console.error('Chat error:', error);
                hideTypingIndicator();
                addMessage('I apologize for the technical difficulty. Please try again or contact us directly at +91 7666818376 for immediate assistance.');
            } finally {
                sendButton.disabled = false;
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Initialize voices
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = () => {
                // Voices loaded
            };
        }
    </script>
