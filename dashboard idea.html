<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Academia Dashboard</title>
    <style>
        :root {
            --primary-bg: #b890e6;
            --sidebar-bg: #2b1369;
            --accent-color: rgb(203 101 244);
            --text-dark: #333;
            --text-light: #fff;
            --white: #ffffff;
            --shadow: rgba(50, 50, 93, 0.25) 0px 10px 30px -10px, rgba(0, 0, 0, 0.3) 0px 10px 20px -15px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
        }

        body {
            background-color: #f4f7fe;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 15px;
        }

        .nav-item {
            padding: 15px;
            margin: 5px 0;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: 0.3s;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
        }

        .nav-item i { margin-right: 15px; }

        .nav-item:hover, .nav-item.active {
            background: var(--accent-color);
            color: white;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .welcome-text h1 { color: var(--sidebar-bg); font-size: 24px; }

        /* Cards */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--white);
            padding: 20px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: var(--primary-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 15px;
            font-size: 20px;
        }

        /* Upload Section */
        .upload-section {
            background: var(--white);
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            border: 2px dashed var(--primary-bg);
            text-align: center;
        }

        .file-input-wrapper {
            margin: 20px 0;
        }

        input[type="file"] { display: none; }

        .custom-file-upload {
            background: var(--primary-bg);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-submit {
            background: var(--sidebar-bg);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-left: 10px;
        }

        /* Table Section */
        .table-container {
            background: var(--white);
            border-radius: 20px;
            padding: 20px;
            box-shadow: var(--shadow);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 15px;
            border-bottom: 2px solid #f4f7fe;
            color: #888;
            font-size: 13px;
            text-transform: uppercase;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f4f7fe;
            font-size: 14px;
            color: var(--text-dark);
        }

        .action-btn {
            padding: 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 5px;
            transition: 0.2s;
        }

        .download-btn { background: #e8f5e9; color: #2e7d32; }
        .delete-btn { background: #ffebee; color: #c62828; }

        .action-btn:hover { transform: scale(1.1); }

        /* Loader */
        #loader { display: none; color: var(--sidebar-bg); font-weight: bold; margin-top: 10px; }
        
        .spinner {
            animation: rotate 2s linear infinite;
            width: 20px; height: 20px;
            margin-right: 10px;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>ACADEMIA</h2>
        <a class="nav-item active"><i class="fa-solid fa-house"></i> Dashboard</a>
        <a class="nav-item"><i class="fa-solid fa-file-pdf"></i> My Files</a>
        <a class="nav-item"><i class="fa-solid fa-gear"></i> Settings</a>
        <div style="margin-top: auto;">
            <a href="#" class="nav-item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
        </div>
    </div>

    <div class="main-content">
        <header>
            <div class="welcome-text">
                <h1>Teacher's Resources</h1>
                <p>Manage your classroom PDF materials</p>
            </div>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon"><i class="fa-solid fa-file-pdf"></i></div>
                <div>
                    <p style="font-size: 12px; color: #888;">Total PDFs</p>
                    <h3 id="fileCount">0</h3>
                </div>
            </div>
        </div>

        <section class="upload-section">
            <h3>Upload New PDF</h3>
            <p style="font-size: 13px; color: #666; margin-top: 5px;">Select a file to save directly to Google Drive</p>
            <div class="file-input-wrapper">
                <label class="custom-file-upload">
                    <input type="file" id="pdfFile" accept="application/pdf" onchange="updateFileName()"/>
                    <i class="fa-solid fa-cloud-arrow-up"></i> <span id="fileNameDisplay">Choose PDF</span>
                </label>
                <button class="btn-submit" onclick="uploadFile()">Upload to Drive</button>
            </div>
            <div id="loader"><i class="fa-solid fa-circle-notch spinner"></i> Processing...</div>
        </section>

        <div class="table-container">
            <h3>Recent Uploads</h3>
            <table id="fileTable">
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>Upload Date</th>
                        <th>Size</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="fileListBody">
                    <!-- Files will be injected here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // On Page Load, fetch files
        window.onload = loadFiles;

        function updateFileName() {
            const input = document.getElementById('pdfFile');
            const display = document.getElementById('fileNameDisplay');
            display.innerText = input.files[0] ? input.files[0].name : "Choose PDF";
        }

        function uploadFile() {
            const fileInput = document.getElementById('pdfFile');
            const loader = document.getElementById('loader');
            
            if (fileInput.files.length === 0) {
                alert("Please select a file first");
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            
            loader.style.display = "block";

            reader.onload = function(e) {
                const blob = {
                    data: e.target.result.split(',')[1],
                    contentType: file.type,
                    fileName: file.name
                };

                google.script.run
                    .withSuccessHandler(function(response) {
                        loader.style.display = "none";
                        alert("File Uploaded Successfully!");
                        fileInput.value = "";
                        updateFileName();
                        loadFiles();
                    })
                    .withFailureHandler(function(err) {
                        loader.style.display = "none";
                        alert("Error: " + err);
                    })
                    .saveFileToDrive(blob);
            };
            reader.readAsDataURL(file);
        }

        function loadFiles() {
            google.script.run
                .withSuccessHandler(function(files) {
                    const tbody = document.getElementById('fileListBody');
                    const fileCount = document.getElementById('fileCount');
                    tbody.innerHTML = "";
                    fileCount.innerText = files.length;

                    files.forEach(file => {
                        const row = `
                            <tr>
                                <td><i class="fa-regular fa-file-pdf" style="color: #e74c3c; margin-right: 10px;"></i> ${file.name}</td>
                                <td>${file.date}</td>
                                <td>${file.size}</td>
                                <td>
                                    <button class="action-btn download-btn" onclick="window.open('${file.downloadUrl}', '_blank')">
                                        <i class="fa-solid fa-download"></i>
                                    </button>
                                    <button class="action-btn delete-btn" onclick="deleteFile('${file.id}')">
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                })
                .getDriveFiles();
        }

        function deleteFile(fileId) {
            if (confirm("Are you sure you want to remove this PDF?")) {
                google.script.run
                    .withSuccessHandler(function() {
                        alert("File Deleted");
                        loadFiles();
                    })
                    .deleteDriveFile(fileId);
            }
        }
    </script>
</body>
</html>
